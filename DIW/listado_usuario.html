<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado usuarios - Panel admin</title>

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" id="side_bar_admin">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fas fa-tools me-2"></i>
            <span class="fs-4">Panel admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2">
                <a href="listado_restaruante.html" class="nav-link text-white" aria-current="page">
                    <i class="fas fa-store"></i>
                    Restaurantes
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="listado_pincho.html" class="nav-link text-white">
                    <i class="fas fa-utensils"></i>
                    Pinchos
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="listado_usuario.html" class="nav-link active">
                    <i class="fas fa-users"></i>
                    Usuarios
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="listado_resenia.html" class="nav-link text-white">
                    <i class="fas fa-gavel"></i>
                    Reseñas
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="login.html" class="btn bg-danger text-white"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>
    <main class="w-100 p-4">
        <section class="container">
            <header>
                <h1 class="mb-4">Usuarios</h1>
            </header>
            <section class="mb-5">
                <form action="listado.html" method="GET">
                    <div id="searchWrapper" class="mb-4">
                        <input type="text" id="search" class="form-control ">
                        <div class="enviar position-absolute">
                            <i class="fas fa-search"></i>
                            <input type="submit" class="btn" value="">
                        </div>
                    </div>
                    <div class="tarjeta p-5">
                        <h2 class="h4 mb-4">Busqueda avanzada</h2>
                        <div class="form-group">
                            <label for="terraza" class="h5">Fecha de alta</label>
                            <input type="date" name="fecha_alta" id="fecha_alta" class="form-control">
                        </div>
                        <input type="submit" value="Búsqueda avanzada" class="btn btn-primary mt-4">
                    </div>
                </form>
            </section>
            <section class="tarjeta p-5 seccion-info">
                <div class="table-responsive">
                    <table class="table customize-table mb-0 v-middle table-borderless">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center">Imagen</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th class="text-center">Núm. Reseñas</th>
                                <th class="text-center">Fecha alta</th>
                                <th class="text-center">Ver ficha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center"><img src="img/pfp.jpg" class="imagen_listado" alt=""></td>
                                <td>Marcos_dp99</td>
                                <td>Marcos_dp99@hotmail.com</td>
                                <td class="text-center">1</td>
                                <td class="text-center">10/02/2000</td>
                                <td class="text-center"><a href="ficha_usuario.html"><i
                                            class="fas fa-external-link-alt"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>

</body>

</html>
