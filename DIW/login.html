<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
            <form class="tarjeta login_form mx-auto text-center">
                <h1 class="h3 mb-3 fw-normal">Logrocho</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electronico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
    
                <a class="w-100 btn btn-lg btn-primary mb-3" href="listado_restaruante.html">Iniciar sesión</a>
                <div class="text-center mb-3">
                    <a href="recuperar.html">¿olvidó su contraseña?</a>
                </div>
            </form>
     
    </main>
</body>

</html>
