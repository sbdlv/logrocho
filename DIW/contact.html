<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <head>

    </head>
    <nav>

    </nav>
    <main class="my-5">
        <section class="container">
            <h1>Contacto</h1>
            <p class="my-4">Envianos un mensaje mediante el siguiente formulario:</p>
            <div class="row">
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <div class="social-wrapper tarjeta p-4">
                        <h2 class="h3 mb-3">Conecta con nosotros:</h2>
                        <div class="social-row mb-3">
                            <i class="fab fa-twitter me-2"></i> <a href="https://www.instagram.com/">@logrocho</a>
                        </div>
                        <div class="social-row mb-3">
                            <i class="fab fa-facebook me-2"></i> <a href="https://es-es.facebook.com/">logrocho</a>
                        </div>
                        <div class="social-row">
                            <i class="fab fa-instagram me-2"></i> <a href="https://www.instagram.com/">@logrocho</a>
                        </div>
                    </div>
                </div>
                <div class="col offset-lg-1">
                    <form action="" method="post">
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1" class="mb-3">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Tu nombre">
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1" class="mb-3">Email</label>
                            <input type="email" class="form-control mb-2" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">Enviaremos la respuesta a este
                                email.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="mb-3">Asunto</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value="recommendation">Recomendación</option>
                                <option value="add_restaurant">Añadir restaurante</option>
                                <option value="doubt">Duda</option>
                                <option value="complaint">Queja</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleFormControlTextarea1" class="mb-3">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
