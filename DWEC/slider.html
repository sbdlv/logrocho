<!DOCTYPE html>
<html lang="es-ES">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <div id="slider1" class="slider">
        <div class="slides reverse">
            <div class="wrapper active">
                <img src="img/p1.jpg" alt="">
            </div>
            <div class="wrapper">
                <img src="img/p2.jpg" alt="">
            </div>
            <div class="wrapper">
                <img src="img/p3.jpg" alt="">
            </div>
            <div class="wrapper">
                <img src="img/p4.jpg" alt="">
            </div>
            <div class="wrapper">
                <img src="img/p5.webp" alt="">
            </div>
        </div>
    </div>

    <div>
        <input type="radio" id="preferidos" name="slider_imagenes" value="preferidos" checked>
        <label for="preferidos">Preferidos</label>
    </div>
    <div>
        <input type="radio" id="valorados" name="slider_imagenes" value="preferidos" checked>
        <label for="preferidos">Valorados</label>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slider.js"></script>

</html>
